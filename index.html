<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            border: 1px solid red;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('') format('truetype');
        }

        #cabeca {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 110px; 
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nome-site {
            color: white;
            font-size: xx-large;
            padding: 0;
            margin: 0;
            margin-left: 35px; 
        }
        .logo-link {
            margin-left: 600px;
            margin-right: auto; 
        }
        .logo-link img {
            width: 70px; 
            height: auto; 
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-right: 60px; 
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline-block;
            margin-left: 20px; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            position: relative; 
        }
        .navbar a:hover {
            background-color:  red; 
            border-radius: 10%;
            padding: 5px;
        }

        .container-fluid{
            margin-top: 0;
            margin-bottom: 0;
            border: 1px solid blue;
            max-width: 1200px; /* Reduzindo a largura máxima */
            margin-left: auto; /* Centralizando a div */
            margin-right: auto; /* Centralizando a div */
            background-color: rgba(209, 209, 209, 0.993);
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.301);
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr auto; 
            gap: 20px; 
            padding: 20px;
            flex-grow: 1;
        }

        .cc {
            border: 5px double rgba(255, 255, 255, 0.829);
            width: 820px;
            height: 617px;
            margin-top: 20px;
            margin-left: 25px;
        }
        .map {
            border: 5px double rgba(255, 255, 255, 0.829);   
            width: 480px;
            height: 400px;
            margin-top: 20px;
            margin-right: 70px;
            padding-left: 15px;
            padding-top: 7px;
            position: relative;
            background-color:  rgba(209, 209, 209, 0.993);
        }

        .map iframe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="cabeca">
        <div class="nome-site">
            <p>Museu do <b style="color: red;">Flamengo</b></p>
        </div>
        <div class="logo-link">
            <a href="https://www.flamengo.com.br/"><img src="https://imagepng.org/crf-do-flamengo/crf-flamengo-9/" alt="logo-fla"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="crf.html">CRF</a></li>
                <li><a href="museu.html">Museu</a></li>
                <li><a href="https://www.youtube.com/@flamengo">FlaTV</a></li>
                <li><a href="formulario.html">Agendamento</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="container-fluid">
        <h1 style="text-align: center; padding-top:5px; text-decoration:underline; color:rgba(0, 0, 0, 0.753);font-family: 'Times New Roman', Times, serif;">Conheça o museu do mais querido!</h1>
        <hr>
        <div class="content-wrapper">
            <div class="cc">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://mundorubronegro.com/wp-content/uploads/2023/08/museu-flamengo.jpg" class="d-block w-100" alt="img1c">
                        </div>
                        <div class="carousel-item">
                            <img src="https://lncimg.lance.com.br/uploads/2023/08/WhatsApp-Image-2023-08-04-at-11.38.35-1.jpeg" class="d-block w-100" alt="img2c">
                        </div>
                        <div class="carousel-item">
                            <img src="https://lncimg.lance.com.br/cdn-cgi/image/width=auto,height=auto,,quality=75,format=webp/uploads/2023/08/WhatsApp-Image-2023-08-04-at-11.38.35-2.jpeg" class="d-block w-100" alt="img3c">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>  
            
            <div class="map">
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14692.945437823304!2d-43.2186508!3d-22.9783344!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd5447d786cf7%3A0xec45ade95c3e5dbc!2sMuseu%20Flamengo!5e0!3m2!1spt-BR!2sbr!4v1715298894600!5m2!1spt-BR!2sbr" width="430" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
            </div>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
