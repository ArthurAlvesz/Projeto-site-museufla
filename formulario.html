<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>

<!--Cabecalho da pagina-->

<body>
    <div id="cabeca">
        <div class="nome-site">
            <p>Museu do <b style="color: red;">Flamengo</b></p>
        </div>
        <div class="logo-link">
            <a href="https://www.flamengo.com.br/"><img src="https://imagepng.org/crf-do-flamengo/crf-flamengo-9/" alt="logo-fla"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="crf.html">CRF</a></li>
                <li><a href="gavea.html">Gávea</a></li>
                <li><a href="https://www.youtube.com/@flamengo">FlaTV</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
            </ul>
        </nav>
    </div>
    
    
<!--Container principal da pagina contendo espacos para preenchimento de dados do usuario-->

    <div class="container-fluid">
        <h1 style="text-align: center; margin-top:5px; margin-bottom: 5px; text-decoration: double; color:rgba(0, 0, 0);font-family: 'Flamengo-font';">Formulário de Agendamento</h1>
        <hr>
        <div id="form">
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="tipoIngresso">Tipo de Ingresso</label>
                    <select id="tipoIngresso" required>
                        <option selected disabled value="--"></option>
                        <option value="normal">Adulto</option>
                        <option value="estudante">Meia</option>
                        <option value="estudante">Familiar</option>
                        <option value="estudante">Mirim</option>
                        <option value="estudante">Ingresso Carioca</option>
                        <option value="estudante">Museu + Tour</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidadeIngressos">Quantidade de Ingressos</label>
                    <input type="number" id="quantidadeIngressos" required>
                </div>
                <div class="form-group">
                    <label for="dataEvento">Data do Evento</label>
                    <input type="date" id="dataEvento" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required>
                </div>
                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </div>

<!--Rodape da pagina-->

    <div class="rodape">
        <img src="https://museuflamengo.com/patrocinio.png">
    </div>
    <div style="background-color: black; color: white; text-align: center;">
        Todos os direitos reservados® (Desenvolvido por Arthur Alves)
    </div>
    
<!--Codigo JavaScript que fara o envio dos dados do formulario para a
pagina do ingresso-->
    <script>
        function submitForm() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const tipoIngresso = document.getElementById('tipoIngresso').value;
            const quantidadeIngressos = document.getElementById('quantidadeIngressos').value;
            const dataEvento = document.getElementById('dataEvento').value;
            const endereco = document.getElementById('endereco').value;

            const data = {
                nome,
                email,
                cpf,
                dataNascimento,
                tipoIngresso,
                quantidadeIngressos,
                dataEvento,
                endereco
            };

            localStorage.setItem('formData', JSON.stringify(data));
            window.location.href = 'ingresso.html';
        }
    </script>
</body>
</html>
